<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zdravotn√≠ klaun 20 let</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="public/p5.sound.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="sketch-holder" />
    <div id="p5_loading" class="loadingclass">
      <div class="item loading-2">
        <div class="spinner">
          <div class="circle circle-1">
            <div class="circle-inner"></div>
          </div>
          <div class="circle circle-2">
            <div class="circle-inner"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="vs">
      <canvas id="c" width="1600" height="900"> </canvas>
    </div>
    <div id="vs">
      <div id="cont">
        <button id="start">
          <img id="startImg" src="arrowR.png" />
        </button>
        <button id="left">
          <img id="leftImg" src="arrowL.png" />
        </button>
        <button id="right">
          <img id="rightImg" src="arrowR.png" />
        </button>
        <button id="soundOn">
          <img id="soundOnImg" src="soundOn.png" />
        </button>
        <button id="soundOff">
          <img id="soundOffImg" src="soundOff.png" />
        </button>
      </div>
    </div>
  </body>
</html>
